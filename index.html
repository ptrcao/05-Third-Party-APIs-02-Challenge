  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="time-block-container" class="container-lg px-5">

      <div id="hour-9" data-24hr="09" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i data-time="9" class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" data-24hr="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      </div>

      </div>

      <div id="hour-13" data-24hr="13" class="row time-block">

      </div>

      <div id="hour-16" data-24hr="16" class="row time-block">

      </div>
